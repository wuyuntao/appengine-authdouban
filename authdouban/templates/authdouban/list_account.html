{% extends 'base.html' %}

{% block list_account %}
<div class="account-list">
    {% if not douban_accounts %}
    <div class="no-account">
        你还没有任何豆瓣授权帐号。
        <a href="/account/douban/authorize/">猛击这里授权你的豆瓣帐号</a>
    </div>
    {% endif %}

    {% for douban_account in douban_accounts %}
        {% include 'douban_user.html' %}
    {% endfor %}
</div>
{% endblock %}
